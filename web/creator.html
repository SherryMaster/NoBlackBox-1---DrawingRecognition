<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=0.9, user-scalable=0">
    <title>Data Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <h1>Data Creator</h1>
        <div>
            <input type="text" id="student" placeholder="type your name">
            <span id="instructions"></span>
            <button id="advancdBtn" onclick="start()">START</button>
        </div>
        <div id="sketchPadContainer" style="visibility: hidden;">

        </div>
    </div>

    <script src="js/sketchpad.js"></script>
    <script src="../common/draw.js"></script>
    
    <script>
        let index=0;
        const labels=["car", "fish", "house", "tree", "bicycle", "guitar", "pencil", "clock"];
        const data={
            student:null,
            session: new Date().getTime(),
            drawings:{}
        }
        const sketchPad = new SketchPad(sketchPadContainer);

        function start(){
            if(student.value==""){
                alert("Please type your name first!");
                return
            }
            data.student=student.value;
            student.style.display="none";
            sketchPadContainer.style.visibility="visible";
            const label = labels[index];
            instructions.innerHTML = "Please Draw a " + label;
            advancdBtn.innerHTML = "NEXT";
            advancdBtn.onclick = next;
        }

        function next(){
            if(sketchPad.paths.length == 0){
                alert("Please Draw something first!");
                return;
            }

            const label = labels[index];
            data.drawings[label] = sketchPad.paths;
            sketchPad.reset();
            index++;
            if (index < labels.length){
                const newlabel = labels[index];
                instructions.innerHTML = "Please Draw a " + newlabel;
            }else{
                sketchPadContainer.style.visibility = "hidden";
                instructions.innerHTML="Thank you!";
                advancdBtn.innerHTML = "SAVE";
                advancdBtn.onclick=save;
            }
        }

        function save(){
            advancdBtn.style.display = "none";
            instructions.innerHTML="Take your Downloaded files and place it along others in dataset";

            const element = document.createElement('a');
            element.setAttribute('href',
                'data:text/plain;charset=utf-8,' +
                encodeURIComponent(JSON.stringify(data))
            )

            const fileName = data.session+".json";
            element.setAttribute('download', fileName);

            element.style.display = "none";
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
    </script>
</body>
</html>
